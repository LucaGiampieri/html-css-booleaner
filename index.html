<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

        <!-- header con logo -->

        <main>

                <!-- foto e descrizione -->
                 <figure id="figure-section">

                </figcaption>
                 </figure>





            </article>
